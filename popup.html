<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }

        img {
            height: 50px;
            width: 50px;
            vertical-align: middle;
        }

        div#output span {
            white-space: nowrap;
        }
    </style>
    <script src="settings.js"></script>
    <script src="content.js"></script>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
</head>
<body>
<div style="text-align:right;">
    <div id="artist-name-div">Artist: <span id="artist-name-span"></span></div>
    <progress id="multi-download-progress" value="0" max="100" style="display:none;width:100%;"></progress>
    <div style="float:right; white-space: nowrap;">
        <input type="button" id="refresh-button" value="Refresh"/>
        <input type="button" id="auto-button" value="Auto"/>
        <input type="button" id="open-button" style="display:none;" value="Open"/>
        <input type="button" id="download-button" style="display:none;" value="Download"/>
        <input type="button" id="download-close-button" style="display:none;" value="Download & Close"/>
    </div>
    <input type="text" id="download-path-input" style="display: none;width:100%;" value=""/>
</div>
<div id="output">Loading...</div>
<script src="popup.js"></script>
</body>
</html>
